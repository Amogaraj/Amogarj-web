<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmogaRaj.S - Login</title>
  <link rel="stylesheet" href="zohocss.css">
</head>
<body class="gradient-bg light-mode">
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="loginEmail" required>

      <label for="password">Password</label>
      <input type="password" id="loginPassword" required>

      <button type="submit">Login</button>
    </form>

    <p class="create-account">
      Don't have an account? <a href="register.html">Create a new account</a>
    </p>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
